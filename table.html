<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
        <style>
        table{ border-collapse: collapse;}
        th{background-color:orange;}
        th,td{ border: 5px  dashed red;}
        *{font-weight: normal;}
    </style>
    </head>  
    <body>
<table>
  <tbody>
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>１</td><td>たろう</td></tr>
  <tr><td>２</td><td>じろう</td></tr>
  </tbody>
</table>
    </body>
</html>
